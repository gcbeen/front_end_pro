<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面 表单元素</title>
    <style>
        /* 去除轮廓线 */
        
        input,
        textarea {
            outline: none;
        }
        /* 禁止拖拽大小 */
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="common" id="" cols="30" rows="10"></textarea>
</body>

</html>
