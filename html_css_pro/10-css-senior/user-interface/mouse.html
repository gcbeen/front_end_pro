<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>

    <style>
        /* 默认 */
        
        .default {
            cursor: default;
        }
        /* 小手 */
        
        .point {
            cursor: pointer;
        }
        /* 文本 */
        
        .text {
            cursor: text;
        }
        /* 移动 */
        
        .move {
            cursor: move;
        }
        /* 禁止 */
        
        .forbid {
            cursor: not-allowed;
        }
    </style>

</head>

<body>
    <ul>
        <li class="default">默认</li>
        <li class="point">小手</li>
        <li class="text">文本</li>
        <li class="move">移动</li>
        <li class="forbid">禁止</li>
    </ul>
</body>

</html>
