<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除图片地下空隙</title>
    <style>
        .box {
            margin: 20px auto;
            background-color: green;
        }
        
        .box img,
        .box input,
        .box textarea {
            vertical-align: middle;
            /* display: block; */
        }
    </style>
</head>

<body>
    <div class="box"><img src="images/ldh.jpg" alt=""></div>
    <div class="box"><input type="text"></div>
    <div class="box"><textarea name="txt" id="" cols="30" rows="10"></textarea></div>
</body>
