<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h5新增属性</title>
    <style>
        input {
            outline: none;
        }
        
        input::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" required="required" placeholder="搜素" autofocus="autofocus" autocomplete="off">
        <input type="file" name="file" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
