<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增语义化标签</title>
    <style>
        .w {
            width: 1200px;
            margin: 0 auto;
        }
        
        nav.w,
        header.w {
            height: 120px;
            margin: 15px 0;
            border-radius: 15px;
            background-color: blue;
        }
        
        section {
            width: 500px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <header class="w">头部标签</header>
    <nav class="w">导航栏标签</nav>
    <div class="w">
        <section>某个区域</section>
    </div>
</body>

</html>
