<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型</title>

    <style>
        .box-size {
            width: 200px;
            height: 200px;
            border: 20px solid blue;
            padding: 20px;
            margin: 20px;
            /* border-box 不会撑大盒子 */
            box-sizing: border-box;
        }
        
        .content-size {
            width: 200px;
            height: 200px;
            border: 20px solid blue;
            padding: 20px;
            margin: 20px;
            box-sizing: content-box;
        }
    </style>

</head>

<body>
    <div class="box-size"></div>
    <div class="content-size"></div>
</body>

</html>
