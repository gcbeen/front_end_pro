<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: blue;
    }
    
    .bd {
        /* 注意计算符号两侧的空格 */
        /* width: calc(100% + 30px); */
        width: calc(100% - 30px);
        height: 30px;
        background-color: green;
    }
</style>

<body>
    <div class="box">
        <div class="bd"></div>
    </div>
</body>

</html>
