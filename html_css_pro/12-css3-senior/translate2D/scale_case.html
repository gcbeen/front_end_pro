<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>

    <style>
        div {
            float: left;
            margin: 10px;
            overflow: hidden;
        }
        
        div img {
            transition: all 0.5s;
        }
        
        div img:hover {
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>

</body>

</html>
