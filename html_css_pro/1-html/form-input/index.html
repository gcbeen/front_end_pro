<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册表单</title>
</head>

<body>
    <h4>表单</h4>
    <form>
        <table width="600">
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="gender" id="gender1" checked="checked" /><label for="gender1"><img src="images/man.jpg"/> 男</label>
                    <input type="radio" name="gender" id="gender2" /><label for="gender2"><img src="images/women.jpg"/> 女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京" /></td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" id="marry1" checked="checked" /> <label for="marry1">未婚</label>
                    <input type="radio" id="marry2" /> <label for="marry2">已婚</label>
                    <input type="radio" id="marry3" /> <label for="marry3">离婚</label>

                </td>
            </tr>
            <tr>
                <td>学历: </td>
                <td><input type="text" value="博士后" /></td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input id="favor1" type="checkbox" checked="checked" /><label for="favor1">妩媚的</label>
                    <input id="favor2" type="checkbox" /><label for="favor2">可爱的</label>
                    <input id="favor3" type="checkbox" /><label for="favor3">小鲜肉</label>
                    <input id="favor4" type="checkbox" /><label for="favor4">老腊肉</label>
                </td>
            </tr>
            <tr>
                <td>个人介绍 </td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="免费注册" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked" />我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>


                </td>
            </tr>


        </table>
    </form>



</body>

</html>
