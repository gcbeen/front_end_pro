<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口标签
    视口宽度为设备宽度 width=device-width
    初始化缩放比例为1 initial-scale=1.0
    最大缩放比例为1 maximum-scale=1.0
    最小缩放比例为1 minimum-scale=1.0
    禁止用户缩放 user-scalable=no -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>meta viewport 视口标签</title>
</head>

</body>

</html>
