<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 布局</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: green;
            justify-content: space-around;
        }
        
        div span {
            flex: 1;
            /* width: 150px; */
            height: 150px;
            margin: 5px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div>
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>
</body>

</html>
