<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 布局 flex flow 复合属性</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 600px;
            background-color: green;
            /* flex-direction: column;
            flex-wrap: wrap; */
            /* 把设置主轴方向和是否换行（换列）简写 */
            flex-flow: column wrap;
            -ms-flex-flow: column wrap;
        }
        
        div span {
            width: 150px;
            height: 150px;
            margin: 5px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div>
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>e</span>
        <span>f</span>
    </div>
</body>

</html>
